<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var date = new Date();
        var hour = date.getHours();

        if (hour < 11){
	        alert('아침 먹을 시간입니다.');
        }else if(hour < 16){
	        alert('점심 먹을 시간입니다.');
        }else{
	        alert('저녁 먹을 시간입니다.');
        }

    </script>
</head>
