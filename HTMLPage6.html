<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script>
        var input = Number(prompt('숫자를 입력하세요.', '숫자'));

        switch (input % 2) {
            case 0:
                alert('짝수 입력');
                break;
            case 1:
                alert('홀수 입력');
                break;
            default:
                alert('숫자가 아닙니다.');
                break;
     
        }
    </script>
</head>

</body>
</html>
