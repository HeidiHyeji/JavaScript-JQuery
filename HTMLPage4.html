<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var output='';

        for(var i=0; i < 10; i++){
	        for(var j = 10; j > i; j--){
		        output+= ' ';
	        }
	        for(var k = 0; k < 2 * i -1 ; k++){
		        output+= '-';
	        }
	        output +='\n';
        }

        alert(output);

    </script>
</head>
<body>

</body>
</html>
